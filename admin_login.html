<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #c82333;
    }

    .extras {
      text-align: center;
      margin-top: 15px;
    }

    .extras a {
      text-decoration: none;
      color: #007bff;
    }

    .extras a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <form action="/admin-login" method="POST">
      <input type="text" name="admin_username" placeholder="Email" required />
      <input type="password" name="admin_password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="extras">
      <p><a href="admin_forgot_password.html">Forgot Password?</a></p>
      <p>Dont have an account? <a href="admin_login.html">Create one</a></p>
    </div>
  </div>

</body>
</html>
